<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Audio App</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="settingsContainer">
      <div class="settings">
        <h2>Settings</h2>

        <h3>Microphone</h3>
        <select name="microphone" id="micSelect"></select>

        <h3>Speakers</h3>
        <select name="speakers" id="speakersSelect"></select>

        <h3>Screen</h3>
        <select name="screen" id="screenSelect"></select>
      </div>
    </div>
  </body>
</html>
